name: Linux x86_64

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      RENV_CONFIG_ACTIVE: "FALSE"   # prevent renv from hijacking the session

    steps:
      - uses: actions/checkout@v4

      - name: Check AVX-512 support
        id: cpu_check
        run: |
          if grep -q avx512f /proc/cpuinfo; then
            echo "avx512=true" >> $GITHUB_OUTPUT
          else
            echo "avx512=false" >> $GITHUB_OUTPUT
            echo "::warning::AVX-512 not available on this runner â€” zvec x86_64 wheel requires it. Skipping test."
          fi

      - uses: r-lib/actions/setup-r@v2
        if: steps.cpu_check.outputs.avx512 == 'true'
        with:
          r-version: "4.4"
          use-public-rspm: true

      - name: Install system dependencies
        if: steps.cpu_check.outputs.avx512 == 'true'
        run: sudo apt-get install -y python3-venv python3-dev python3-pip

      - name: Install R packages
        if: steps.cpu_check.outputs.avx512 == 'true'
        run: |
          Rscript -e "
            install.packages('remotes')
            remotes::install_github('keneo/play-zvec/rzvec')
            remotes::install_github('keneo/play-zvec/rszvec')
          "

      - name: Run end-to-end test
        if: steps.cpu_check.outputs.avx512 == 'true'
        run: Rscript docker/ci-test.R

