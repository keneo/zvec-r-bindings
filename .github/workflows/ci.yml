name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Linux x86_64 (all tests)
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      RENV_CONFIG_ACTIVE: "FALSE"

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4"
          use-public-rspm: true

      - name: Install system dependencies
        run: sudo apt-get install -y python3-venv python3-dev python3-pip

      - name: Create Python venv with zvec (AVX2 beta)
        run: |
          python3 -m venv rzvec-venv
          rzvec-venv/bin/pip install --no-cache-dir "zvec==0.2.1b0"

      - name: Install R packages
        run: |
          Rscript -e "
            install.packages(c('remotes', 'testthat'), repos='https://cloud.r-project.org')
            remotes::install_local('rzvec',  dependencies=TRUE, upgrade='never')
            remotes::install_local('rszvec', dependencies=TRUE, upgrade='never')
          "

      - name: Run rzvec tests
        run: |
          Rscript -e "
            res <- testthat::test_dir('rzvec/tests/testthat', reporter='progress')
            failed <- sum(as.data.frame(res)\$failed)
            if (failed > 0) quit(status=1)
          "

      - name: Run rszvec tests
        run: |
          Rscript -e "
            res <- testthat::test_dir('rszvec/tests/testthat', reporter='progress')
            failed <- sum(as.data.frame(res)\$failed)
            if (failed > 0) quit(status=1)
          "
